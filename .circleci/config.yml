defaults: &defaults
    docker:
        - image: circleci/node:10.16.3
    working_directory: ~/tmp/circlci-now

version: 2.1
orbs:
  cypress: cypress-io/cypress@1.10.0
jobs:
    checkout:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                at: ~/tmp/circlci-now
            - restore_cache:
                keys:
                    - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
                    - npm-cache-{{ .Branch }}
                    - npm-cache-
            - run:
                name: NPM Install
                command: npm install
            - save_cache:
                key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - persist_to_workspace:
                root: .
                paths: .
    deploy:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/tmp/circlci-now
            - run:
                name: Install Now CLI
                command: sudo npm install --global --unsafe-perm now@16.7.3-canary.0
            - run:
                name: Node Sass rebuild
                command: sudo npm rebuild node-sass
            - deploy:
                name: Deploy & Alias
                command: |
                    if [ "${CIRCLE_BRANCH}" == "master" ]; then
                        now --token ${ZEIT_TOKET} --name circleci-with-zeith-now-production --prod
                    elif [ "${CIRCLE_BRANCH}" == "stage" ]; then
                        now --token ${ZEIT_TOKET} --name circleci-with-zeith-now-staging --prod
                    else
                        now --token ${ZEIT_TOKET} --name new-feature --prod
                    fi
workflows:
    version: 2
    test-deploy-purge:
        jobs:
            - checkout
            - cypress/run:
                executor: cypress/base-8
                start: npm run dev
                wait-on: 'http://localhost:3000'
                requires:
                    - checkout
            - deploy:
                requires:
                    - cypress/run